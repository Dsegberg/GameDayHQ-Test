<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Day Program (GitHub Test)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #0b1120;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
      text-align: center;
    }
    .card {
      background: #020617;
      padding: 20px 24px;
      border-radius: 16px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      max-width: 480px;
      width: 100%;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.7);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      letter-spacing: 0.12em;
      text-transform: uppercase;
    }
    p {
      margin: 4px 0;
      font-size: 14px;
      color: #cbd5f5;
    }
    .small {
      margin-top: 12px;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="matchup">Loading matchupâ€¦</h1>
    <p id="meta"></p>
    <p class="small" id="status">Contacting serverâ€¦</p>
  </div>

  <script>
    // ðŸ‘‰ Replace with YOUR Apps Script URL + ?format=json
    const API_URL = "https://script.google.com/macros/s/AKfycbwgs6tc24eSHUJJyis-vqxtBTeDRNCQylis_K5zrgKaEBeiYW9vaactc3kHN7qGSeXF/exec?Format=json";
    async function loadGameData() {
      try {
        const res = await fetch(API_URL);
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const homeTeam = data.homeTeam || "Home";
        const opponent = (data.gameInfo && data.gameInfo.opponent) || "Opponent";
        const date = (data.gameInfo && data.gameInfo.date) || "";
        const time = (data.gameInfo && data.gameInfo.time) || "";
        const arena = (data.gameInfo && data.gameInfo.arena) || "";

        document.getElementById("matchup").textContent =
          `${homeTeam} vs ${opponent}`;

        document.getElementById("meta").textContent =
          [date, time, arena].filter(Boolean).join(" â€¢ ");

        document.getElementById("status").textContent =
          "Live data from your Google Sheet âœ”";
      } catch (err) {
        console.error(err);
        document.getElementById("status").textContent =
          "Could not load data. Check your Apps Script URL and permissions.";
      }
    }

    loadGameData();
  </script>
</body>
</html>
